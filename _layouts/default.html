<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }}{% else %}Weili Cao | Duke University{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}Weili Cao is an incoming Computer Science PhD student at Duke University, focusing on natural language processing and large language models.{% endif %}">

    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}Weili Cao | Duke University{% endif %}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}Weili Cao is an incoming Computer Science PhD student at Duke University, focusing on natural language processing and large language models.{% endif %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://weilicao.github.io/{% if page.url != '/' %}{{ page.url }}{% endif %}">

    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/assets/images/favicon-96x96.png" type="image/png">
    {% if page.custom_js %}
    <script src="{{ page.custom_js }}"></script>
    {% endif %}
</head>
<body>
    <header>
        <div class="header-content">
            <img src="/assets/images/profile.png" alt="Weili Cao" class="profile-image">
            <div class="header-text">
                <h1>Weili Cao</h1>
                <p class="header-title">
                    Incoming PhD Student, Duke University<br>
                    M.S. & B.S., UC San Diego<br>
                    Email: w9cao [at] ucsd [dot] edu
                </p>
            </div>
        </div>

        <div class="contact-header">
            <a href="https://scholar.google.com/citations?user=XXXXXXXXXXX">Scholar</a>
            <a href="https://www.linkedin.com/in/weilicao/">LinkedIn</a>
            <a href="https://github.com/weilicao">GitHub</a>
            <a href="/assets/Weili_Cao_CV.pdf">CV</a>
        </div>

        <nav>
            <ul>
                <li><a href="/" {% if page.url == '/' %}class="active"{% endif %}>Home</a></li>
                <li><a href="/research.html" {% if page.url == '/research.html' %}class="active"{% endif %}>Research</a></li>
                <li><a href="/publications.html" {% if page.url == '/publications.html' %}class="active"{% endif %}>Publications</a></li>
            </ul>
        </nav>
    </header>

    {{ content }}

    <footer></footer>

    <script src="/script.js"></script>
    <script src="/assets/js/scripts.js"></script>
</body>
</html>
